<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">

  <title>FLUSTER</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!--removeIf(staging)-->
  <meta name="robots" content="noarchive">
  <!--endRemoveIf(staging)-->

  <!--removeIf(prod)-->
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <!--endRemoveIf(prod)-->

  <meta name="google" content="notranslate" />

  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://bid.g.doubleclick.net; style-src 'self' 'unsafe-inline' https://fluster.io https://fonts.googleapis.com https://maps.googleapis.com http://cdnjs.cloudflare.com; font-src 'self' https://fluster.io https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' * data: https:; script-src * 'unsafe-eval' 'unsafe-inline'; connect-src 'self' https://api.fluster.io https://www.facebook.com https://www.google-analytics.com;">

  <!-- Google Analytics -->
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', '{{GOOGLE_ANALYTICS_TRACKER_ID}}', 'auto');
    ga('send', 'pageview');
    ga('set', 'anonymizeIp', true);
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->

  <script>
    var trackOutboundLink = function(url, type, eventName) {
      if (ga.q) {
        // Google Analytics is blocked
        document.location = url;
      } else {
        fbq('track', 'download', {
          type: type
        });

        ga('send', 'event', eventName, 'click', url, {
          'transport': 'beacon',
          'hitCallback': function(){document.location = url;}
        });
      }

      <!-- Event snippet for Conversion site web conversion page -->
      gtag('event', 'conversion', {'send_to': '{{GOOGLE_ANALYTICS_SEND_TO}}'});
    }
  </script>

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
      n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
      document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '{{FACEBOOK_PIXEL}}');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
                 src="https://www.facebook.com/tr?id={{FACEBOOK_PIXEL}}&ev=PageView&noscript=1"
  /></noscript>
  <!-- DO NOT MODIFY -->
  <!-- End Facebook Pixel Code -->

  <!-- Global site tag (gtag.js) - Google AdWords -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{GOOGLE_ADWORDS_ID}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{GOOGLE_ADWORDS_ID}}');
  </script>

  <link rel="stylesheet" type="text/css" href="/assets/cookieconsent/cookieconsent.min.css" />
  <script async src="/assets/cookieconsent/cookieconsent.min.js"></script>

</head>
